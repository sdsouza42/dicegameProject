<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cs/globalstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/Main.js" , defer></script>
</head>

<body>
    <div id="titleDisplay">
        <h2>Dice Game</h2>
    
    </div>
    <div id="base">
        <div id="roundDisplay">
            <div id="round">
                <h3>Round: <span id="roundNumber">0</span></h5>
            </div>
            <div class="display" id="totalDisplay">
                <h4>Total Score</h4>
                <div id="player">
                    <h4>PLYR Score: <span id="plyrScore">0</span></h4>
                </div>
                <div id="computer">
                    <h4>COM Score: <span id="comScore">0</span></h4>
                </div>
            </div>    
        </div>
        <div>
            <h5 class="diceTitle">PLYR DICE</h5>
            <div class="display">
                <div id="diceDisplay">
                    <div id="dice1" class="dice"></div>
                    <div id="dice2" class="dice"></div>
                </div>
            </div>
            <div>
                <h5 class="diceTitle">COM DICE</h5>
                <div class="display">
                    <div id="cdiceDisplay">
                        <div id="cdice1" class="dice"></div>
                        <div id="cdice2" class="dice"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display" id="currentDisplay">
            <p>PLYR Rolled: <span id="plyrRoll">0</span></p>
            <p>COM Rolled: <span id="comRoll">0</span></p>
        </div>
    </div>
    <div class="buttonGroup">
        <div id="buttonDisplay">
            <div id="buttons">
                <button id="plyrButton">Roll PLYR Dice</button>
                <button id="comButton">Roll COM Dice</button>
            </div>
        </div>
        <div id="resetDisplay">
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
</body>
<footer>
    <p>Project - COMP2132</p>
</footer>

</html>
